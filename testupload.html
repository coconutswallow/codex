<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeimage.host Advanced Upload</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; background: #f9f9f9; }
        
        .upload-btn {
            background-color: #007bff; color: white; padding: 12px 24px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
        }
        .upload-btn:hover { background-color: #0056b3; }

        /* Hidden dummy target to satisfy plugin requirements */
        #dummy-target { display: none; }

        /* Results Display */
        #results { margin-top: 20px; display: none; padding: 15px; border: 1px solid #ddd; background: white; border-radius: 4px;}
        .result-row { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        .url-box { 
            background: #eee; padding: 8px; 
            font-family: monospace; word-break: break-all; 
            border-radius: 4px; font-size: 0.9rem;
        }
        
        /* Thumbnails */
        .preview-container { display: flex; gap: 20px; margin-top: 10px; }
        .preview-box { text-align: center; }
        img { max-width: 150px; border: 1px solid #ccc; padding: 3px; background: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>Advanced Upload Page</h1>
    <p>Upload an image to get both the Thumbnail and Full URL.</p>

    <script async src="//freeimage.host/sdk/pup.js" data-url="https://freeimage.host/upload"></script>

    <button class="upload-btn" data-chevereto-pup-trigger data-target="#dummy-target">
        Upload Image
    </button>
    
    <div id="dummy-target"></div>

    <div id="results">
        <h3>Upload Successful!</h3>
        
        <div class="result-row">
            <span class="label">Full Image URL (Direct):</span>
            <div id="full-url" class="url-box"></div>
        </div>

        <div class="result-row">
            <span class="label">Thumbnail URL:</span>
            <div id="thumb-url" class="url-box"></div>
        </div>

        <div class="result-row">
            <span class="label">Visual Preview:</span>
            <div class="preview-container">
                <div class="preview-box">
                    <span>Thumbnail</span><br>
                    <img id="thumb-preview" src="">
                </div>
                <div class="preview-box">
                    <span>Full Image (Scaled)</span><br>
                    <img id="full-preview" src="">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Listen for the "message" event from the Freeimage.host popup window
    window.addEventListener('message', (event) => {
        
        // Security Check: ensure the message comes from freeimage.host
        if (event.origin !== "https://freeimage.host") {
            return;
        }

        const data = event.data;
        console.log("Full API Response:", data);

        // Check if the upload was successful (status_code 200)
        if (data && data.status_code === 200) {
            
            // Extract the specific fields you want
            const fullUrl = data.image.url;
            const thumbUrl = data.image.thumb.url;

            // Update the HTML
            document.getElementById('full-url').textContent = fullUrl;
            document.getElementById('thumb-url').textContent = thumbUrl;
            
            document.getElementById('full-preview').src = fullUrl;
            document.getElementById('thumb-preview').src = thumbUrl;

            // Show the results area
            document.getElementById('results').style.display = 'block';
        }
    });
</script>

</body>
</html>

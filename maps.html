<div class="hero-block">
  <h1>Curated D&D Battle Maps</h1>
  <p>Curated battle maps with fast search and optional Avrae setup commands.</p>
  <p>Login with Discord to edit map cards (ie. add avrae settings or search keywords) or add map(s) to the collection.</p>
  
  <div id="auth-ui" style="margin-top: 10px; font-size: 0.85em;">
    <button id="login-btn" onclick="login()" class="tool-btn" style="display:none; background:var(--palette-brand-discord); border-color:var(--palette-brand-discord); color:var(--palette-white); padding: 4px 10px; font-size: 0.9em;">Login to Edit</button>
    
    <div id="user-info" style="display:none;">
      <span style="margin-right:10px;">Logged in as: <strong id="username-display"></strong></span>
      <button onclick="logout()" class="tool-btn" style="padding: 2px 8px; font-size: 0.8em;">Logout</button>
    </div>
  </div>
</div>

<div class="map-search-wrapper">
  <input type="text" id="mapSearchInput" placeholder="Type keywords, name, or creator...">
  
  <a href="/codex/map-submit" class="tool-btn" style="display:inline-flex; align-items:center; justify-content:center; height:42px; box-sizing:border-box; text-decoration:none;">
    + Submit Map
  </a>
</div>

<div class="map-gallery" id="gallery-container">
  </div>

<button id="load-more-btn" class="tool-btn" onclick="fetchMaps()" style="display:none; margin: 20px auto; padding: 10px 20px;">Load More Maps</button>

<script>
  /* --- CONFIGURATION --- */
  const SUPABASE_URL = 'https://kcbvryvmcbfpsibxthhn.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjYnZyeXZtY2JmcHNpYnh0aGhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1OTk1MzIsImV4cCI6MjA3OTE3NTUzMn0.9h81WHRCJfhouquG9tPHliY_5ezAbzKeDoLtGSARo5M'; 
  
  let db;
  let currentUser = null;
  
  // PAGINATION SETTINGS
  let currentPage = 0;
  const PAGE_SIZE = 24; // How many maps to load at once
  let currentSearch = "";
  let isLoading = false;
  let reachedEnd = false;

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      
      // Setup Search Listener with Debounce (wait until user stops typing)
      const searchInput = document.getElementById('mapSearchInput');
      let timeout = null;
      
      if(searchInput) {
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                currentSearch = e.target.value.trim();
                resetGallery(); // Clear current maps and reload with new search
            }, 500); // Wait 500ms after typing stops
        });
      }

      initAuth();
    } catch (err) {
      console.error("Critical Init Error:", err);
    }
  });

  function initAuth() {
    db.auth.getSession().then(({ data }) => {
      handleSession(data.session);
    });

    db.auth.onAuthStateChange((event, session) => {
      handleSession(session);
    });
  }

  function handleSession(session) {
    const loginBtn = document.getElementById('login-btn');
    const userInfo = document.getElementById('user-info');

    if (session) {
      currentUser = session.user;
      loginBtn.style.display = 'none';
      userInfo.style.display = 'block';
      const meta = currentUser.user_metadata;
      const name = meta.full_name || meta.custom_claims?.global_name || meta.name || "User";
      document.getElementById('username-display').innerText = name;
    } else {
      currentUser = null;
      loginBtn.style.display = 'inline-block';
      userInfo.style.display = 'none';
    }
    
    // Initial Load
    resetGallery();
  }

  /* --- DATA FETCHING --- */
  
  function resetGallery() {
      const container = document.getElementById('gallery-container');
      const loadMoreBtn = document.getElementById('load-more-btn');
      
      container.innerHTML = ''; // Clear existing maps
      currentPage = 0;
      reachedEnd = false;
      
      // HIDE the button initially so it doesn't float there empty while we load
      if(loadMoreBtn) loadMoreBtn.style.display = 'none';

      fetchMaps();
  }

  async function fetchMaps() {
    if(isLoading || reachedEnd) return;
    isLoading = true;

    const container = document.getElementById('gallery-container');
    const loadMoreBtn = document.getElementById('load-more-btn');
    
    // Show loading state if needed
    if(loadMoreBtn) loadMoreBtn.innerText = "Loading...";

    try {
      // 1. Base Query
      let query = db
        .from('maps')
        .select('*')
        .eq('is_approved', true)
        .order('created_at', { ascending: false });

      // 2. Apply Search (Server-side) if text exists
      if (currentSearch) {
        // Searches if name, creator, OR keywords contain the search term
        // Syntax: column.ilike.%term%
        const term = `%${currentSearch}%`;
        query = query.or(`name.ilike.${term},creator.ilike.${term},keywords.ilike.${term}`);
      }

      // 3. Apply Pagination
      const from = currentPage * PAGE_SIZE;
      const to = from + PAGE_SIZE - 1;
      query = query.range(from, to);

      const { data: maps, error } = await query;

      if (error) throw error;

      // 4. Handle Empty State
      if (currentPage === 0 && (!maps || maps.length === 0)) {
        container.innerHTML = `<p style="text-align:center; width:100%;">No maps found matching "${currentSearch}".</p>`;
        if(loadMoreBtn) loadMoreBtn.style.display = 'none';
        return;
      }

      // 5. Check if we reached the end
      if (maps.length < PAGE_SIZE) {
          reachedEnd = true;
          if(loadMoreBtn) loadMoreBtn.style.display = 'none'; // Hide button if no more data
      } else {
          if(loadMoreBtn) {
              loadMoreBtn.style.display = 'block';
              loadMoreBtn.innerText = "Load More Maps";
          }
      }

      // 6. Render
      renderMapCards(maps);
      currentPage++; // Increment for next time

    } catch (err) {
      console.error("Load Error:", err);
      container.innerHTML += `<p style="color:var(--palette-danger); text-align:center;">Error loading maps.</p>`;
    } finally {
        isLoading = false;
    }
  }

  function renderMapCards(maps) {
    const container = document.getElementById('gallery-container');
    
    maps.forEach(map => {
        const card = document.createElement('div');
        card.className = 'map-card';
        
        // 1. Define variables BEFORE starting the HTML string
        const creatorDisplay = map.source_url 
          ? `<a href="${map.source_url}" target="_blank" rel="noopener noreferrer">${map.creator}</a>` 
          : map.creator;

        const editButtonHtml = currentUser 
          ? `<a href="/codex/edit?id=${map.id}" class="edit-btn">✏️ Edit / Revise</a>` 
          : '';

        // 2. Create the optimized thumbnail URL
        const thumbUrl = `https://wsrv.nl/?url=${encodeURIComponent(map.image_url)}&w=400&output=webp`;

        // 3. Now build the HTML using those variables
        card.innerHTML = `
          <a href="${map.image_url}" class="map-thumbnail-link" target="_blank" title="View Full Image">
            <img src="${thumbUrl}" alt="${map.name}" class="map-thumbnail" loading="lazy">
          </a>

          <div class="map-card-info">
            <h2>${map.name}</h2>
            <p><strong>Creator:</strong> ${creatorDisplay}</p>
            
            ${ map.grid_width ? `<p><strong>Dimensions:</strong> ${map.grid_width}x${map.grid_height}</p>` : '' }

            <p><strong>Avrae Map Code:</strong></p>
            <div class="copy-wrapper">
               <code class="copy-target">${map.avrae_cmd || 'Not submitted'}</code>
               <button class="copy-button">Copy</button>
            </div>
            
            <p style="font-size:0.85em; color:var(--color-text-muted); margin-top:5px;">Tags: ${map.keywords || ''}</p>
            ${editButtonHtml}
          </div>
        `;
        container.appendChild(card);
    });

    setupInteractions(container);
  }

  async function login() {
    const redirectUrl = window.location.href; 
    await db.auth.signInWithOAuth({ provider: 'discord', options: { redirectTo: redirectUrl } });
  }

  async function logout() {
    await db.auth.signOut();
    window.location.reload();
  }
</script>

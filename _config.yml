title: "Coconut Codex"
url: "https://coconutswallow.github.io"
baseurl: "/codex"

# 1. CRITICAL: Makes links like /maps work (instead of /maps.html)
permalink: pretty

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

collections:
  maps:
    output: true
  avrae_guide:
    output: true
    permalink: /avrae/:path/
  session_assets:
    output: true
    permalink: /session-assets/:path/

navigation:
  - title: "Home"
    url: "/"
  - title: "New to D&D?"
    url: "/new-to-dnd"
  - title: "Avrae Quick Reference"
    url: "/avrae"
  - title: "Battle Maps"
    url: "/maps"
  - title: "Useful Links for DMs"
    url: "/dm-links"
  - title: "Session Assets"
    url: "/session-assets/"

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
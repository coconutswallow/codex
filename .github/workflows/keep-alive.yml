name: Keep Supabase Awake

on:
  schedule:
    - cron: "0 0 * * 1,4" # Runs at 00:00 on Monday and Thursday
  workflow_dispatch: # Allows manual testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Coco Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.COCOSUPABASEURL }}/rest/v1/maps?select=*&limit=1" \
            -H "apikey: ${{ secrets.COCOSUPABASEKEY }}" \
            -H "Authorization: Bearer ${{ secrets.COCOSUPABASEKEY }}")

          if [ "$response" -eq 200 ]; then
            echo "Success! COCO Supabase is awake. HTTP 200"
          else
            echo "COCO Failed with HTTP $response"
            exit 1
          fi

      - name: Ping HAWT Supabase
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.HAWTSUPABASEURL }}/rest/v1/faq?select=*&limit=1" \
            -H "apikey: ${{ secrets.HAWTSUPABASEKEY }}" \
            -H "Authorization: Bearer ${{ secrets.HAWTSUPABASEKEY }}")

          if [ "$response" -eq 200 ]; then
            echo "Success! HAWT Supabase is awake. HTTP 200"
          else
            echo "HAWT Failed with HTTP $response"
            exit 1
          fi

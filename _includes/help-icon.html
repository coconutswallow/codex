{% comment %}
<!-- 
  Usage: {% include help-icon.html text="Your explanation text here" %}
  
  Optional parameters:
  - text: The tooltip content (required)
  - position: "top", "bottom", "left", "right" (default: "top")
-->
{% endcomment %}


{% assign position = include.position | default: "top" %}

<span class="help-icon-wrapper" data-position="{{ position }}">
  <svg class="help-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
    <line x1="12" y1="17" x2="12.01" y2="17"></line>
  </svg>
  <span class="help-tooltip">{{ include.text }}</span>
</span>

- title: "Import your character sheet"
  syntax: "!import <link to your character sheet>"
  example: "!import www.dndbeyond.com/characters/154162856/gQSD4S"
  tags: "setup import sheet"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Set global active character"
  note: "sets the active character for all servers"
  syntax: "!char <your character's name>"
  example: "!char Robin Hood"
  tags: "setup global"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Set server active character"
  note: "sets the active character for the current server"
  syntax: "!char server <your character's name>"
  example: "!char server Robin Hood"
  tags: "setup server"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Set channel active character"
  note: "sets the active character for the current channel"
  syntax: "!char channel <your character's name>"
  example: "!char channel Robin Hood"
  tags: "setup channel"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "View character sheet"
  syntax: "!sheet"
  example: "!sheet"
  tags: "setup character sheet"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Update character sheet"
  note: "Reloads the character sheet from the original source link."
  syntax: "!update"
  example: "!update"
  tags: "setup character sheet refresh reload"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Get Character Token"
  note: "After right-click, copy image link"
  syntax: "!token -border none"
  example: "!token -border none"
  tags: "map token"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Get Token Code"
  note: "Generates Token Code for Map"
  syntax: "!map -tokenimport <url>"
  example: "!map -tokenimport https://myimage.jpg"
  tags: "map token"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Set Character Token"
  note: "Retrieves character token from character sheet"
  syntax: "!map -token <token code>"
  example: "!map -token pgs27"
  tags: "map token"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Long Rest"
  syntax: "!g lr"
  example: "!g lr"
  tags: "long rest"
  category: "02 Resting"
  type: "Player"
  image: ""
  
- title: "Short Rest"
  syntax: "!g sr"
  example: "!g sr"
  tags: "long rest"
  category: "02 Resting"
  type: "Player"
  image: ""

- title: "Skills Checks"
  syntax: "!c <skill name>"
  example: "!c perception"
  tags: "Skills Abilitites checks"
  category: "03 Skills & Checks"
  type: "Player"
  image: ""

- title: "Saving Throws"
  syntax: "!s <saving throw>"
  example: "!s dex"
  tags: "Skills Abilitites checks saving throws"
  category: "03 Skills & Checks"
  type: "Player"
  image: ""

- title: "Death Saves"
  syntax: "!s death"
  example: "!s death"
  tags: "Skills Abilitites checks saving throws"
  category: "03 Skills & Checks"
  type: "Player"
  image: ""

- title: "Join Avrae Combat, Roll Initiative"
  syntax: "!i join"
  example: "!i join"
  tags: "Join Initiative"
  category: "04 Game Control"
  type: "Player"
  image: ""

- title: "Join Avrae Combat, Roll Initiative"
  note: "with initiative bonus (e.g. +2)"
  syntax: "!i join -b <bonus>"
  example: "!i join -b 2"
  tags: "Join Initiative Bonus"
  category: "04 Game Control"
  type: "Player"
  image: ""

- title: "Join Avrae Combat, Set Initiative"
  note: "set initiative number"
  syntax: "!i join -p <initiative score>"
  example: "!i join -p 20"
  tags: "Join Set Initiative"
  category: "04 Game Control"
  type: "Player"
  image: ""

- title: "End Turn"
  syntax: "!i n"
  example: "!i n"
  tags: "EOT End of Turn"
  category: "04 Game Control"
  type: "Player"
  image: ""

- title: "Check Available Attacks"
  syntax: "!a list"
  example: "!a list"
  tags: "Attack"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack Enemy"
  syntax: "!a <weapon> -t <enemy>"
  example: "!a shortsword -t goblin"
  tags: "Attack Target"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack Multiple Enemies"
  syntax: "!a <weapon> -t <enemy 1> -t <enemy 1>"
  example: "!a shortsword -t goblin1 -t goblin2"
  tags: "Attack Target Multiple"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with Advantage"
  syntax: "!a <weapon> -t <enemy> -adv"
  example: "!a shortsword -t goblin1 -adv"
  tags: "Attack advantage"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with Disadvantage"
  syntax: "!a <weapon> -t <enemy> -dis"
  example: "!a shortsword -t goblin1 -dis"
  tags: "Attack disadvantage"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with to-hit bonus"
  syntax: "!a <weapon> -t <enemy> -b <fixed or dice>"
  example: "!a shortsword -t goblin1 -b 1 or !a shortsword -t goblin1 -b 1d4"
  tags: "Attack bonus"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with damage bonus"
  syntax: "!a <weapon> -t <enemy> -d <fixed or dice>"
  example: "!a shortsword -t goblin1 -d 1 or !a shortsword -t goblin1 -d 1d4"
  tags: "Attack damage bonus"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with damage type"
  syntax: "!a <weapon> -t <enemy> -dtype <damage type>"
  example: "!a shortsword -t goblin1 -dtype radiant"
  tags: "Attack damage type"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Multiple attack rolls"
  syntax: "!a <weapon> -t <enemy> -rr <number of rolls>"
  example: "!a shortsword -t goblin1 -rr 2"
  tags: "Attack multiple rolls"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Auto Crit"
  syntax: "!a <weapon> -t <enemy> crit"
  example: "!a shortsword -t goblin1 crit"
  tags: "Critical Attack"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Spell Book"
  syntax: "!sb"
  example: "!sb"
  tags: "Spell book"
  category: "06 Spellcasting"
  type: "Player"
  image: ""

- title: "Check your spell slots"
  syntax: "!g ss"
  example: "!sb"
  tags: "Spell slots"
  category: "06 Spellcasting"
  type: "Player"
  image: ""

- title: "Adjust spell slots"
  note:  "add or remove spell slots. Use negative numbers to remove."
  syntax: "!g ss <level> <modifier>"
  example: "!sb 3 +1"
  tags: "Spell slots"
  category: "06 Spellcasting"
  type: "Player"
  image: ""

- title: "Cast Spell"
  syntax: "!cast <spell name> -t <target>"
  example: "!cast fireball -t goblin1 -t goblin2"
  tags: "Cast Spell"
  category: "06 Spellcasting"
  type: "Player"
  image: ""

- title: "Cast spell"
  note: "ignoring prerequisites like spell slots/class/level"
  syntax: "!cast <spell name> -i"
  example: "!cast wish -l 3"
  tags: "cast spell"
  category: "06 Spellcasting"
  type: "Player"
  image: ""

- title: "Upcast Spell"
  syntax: "!cast <spell name> -t <target> -l <spell level>"
  example: "!cast bless -l 3"
  tags: "cast spell upcast"
  category: "06 Spellcasting"
  type: "Player"
  image: ""




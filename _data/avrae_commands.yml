# =============================================
# DM Running Combat
# =============================================

- title: "Monster Attack"
  note: "Attacks using the monster currently having its turn."
  syntax: "!i a <attack> -t <target>"
  example: "!i a bite -t Player1"
  tags: "init attack monster"
  category: "21 Running Combat"
  type: "DM"
  image: ""

- title: "Multiattack (Monster)"
  syntax: "!i a <attack> -t <target1> -t <target2>"
  example: "!i a multiattack -t Player1 -t Player2"
  tags: "init attack multi"
  category: "21 Running Combat"
  type: "DM"
  image: ""

- title: "Opportunity Attack"
  note: "Allows a monster to attack out of turn order."
  syntax: "!i aoo <monster> <attack> -t <target>"
  example: "!i aoo goblin1 scimitar -t Player1"

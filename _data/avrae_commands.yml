# =============================================
# Movement
# =============================================

- title: "Get Character Token Image"
  note: "After right-click, copy image link"
  syntax: "!token -border none"
  example: "!token -border none"
  tags: "map token"
  category: "10 Maps and Movement"
  type: "Player"
  image: ""

- title: "Get Token Image Code"
  note: "Generates Token Code for Map"
  syntax: "!map -tokenimport <url>"
  example: "!map -tokenimport https://myimage.jpg"
  type: "Player"
  tags: "map token"
  category: "10 Maps and Movement"
  image: ""

- title: "Set Character Token Image"
  note: "Retrieves character token from character sheet"
  syntax: "!map -token <token code>"
  example: "!map -token pgs27"
  tags: "map token"
  type: "Player"
  category: "10 Maps and Movement"
  image: ""

- title: "Place Your Token"
  note: "Place your token / move out of turn"
  syntax: "!map -t <character name>|<coordinates>"
  example: "!map -t Robin|K13"
  tags: "place token"
  type: "Player"
  category: "10 Maps and Movement"
  image: ""

- title: "Move Token"
  note: "When it's your turn in initiative"
  syntax: "!move <new coordinates>"
  example: "!move A10"
  tags: "move token"
  category: "10 Maps and Movement"
  image: "assets/images/tutorials/avrae-dm-3.png"

- title: "Move Token"
  note: "Use directions instead; can link multiple stops"
  syntax: "!go <unit in feet><direction>"
  example: "!move 10N30NE5SW"
  tags: "move token"
  category: "10 Maps and Movement"
  image: "assets/images/tutorials/avrae-dm-7.png"

- title: "Cone Overlay"
  note: "Adds a temporary cone effect"
  syntax: "!map -over cone <size>, <color>, <start coordinate> and <target coordinates>"
  example: "!map -over cone,30,b,a5,e5"
  tags: "cone effect"
  category: "10 Maps and Movement"
  image: "assets/images/tutorials/avrae-dm-8.png"

- title: "Beam Overlay"
  note: "Adds a temporary beam effect"
  syntax: "!map -over line <size>, <color>, <start coordinate> and <target coordinates>"
  example: "!map -over line,30,5,g,a1,b2"
  tags: "beam effect"
  category: "10 Maps and Movement"

- title: "Circle Overlay"
  note: "Adds a temporary circle effect"
  syntax: "!map -over circle <size>, <color>, <center coordinate>"
  example: "!map -over circle,20,Yellow,l9 "
  tags: "beam effect"
  category: "10 Maps and Movement"
  image: "assets/images/tutorials/avrae-dm-4.png"



- title: "Import your character sheet"
  syntax: "!import <link to your character sheet>"
  example: "!import www.dndbeyond.com/characters/154162856/gQSD4S"
  tags: "setup import character sheet"
  category: "01 Setup"
  type: "Player"
  note: "Compatible Character sheet formats: DnD Beyond (recommended - make sure link is public), Dicecloud, Google Sheets (you must share with avrae-320@avrae-bot.iam.gserviceaccount.com)"
  image: ""

- title: "Set active character (all servers)"
  syntax: "!char <your character's name>"
  example: "!char Robin Hood"
  tags: "setup character sheet global"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Set active character (current servers)"
  syntax: "!char server <your character's name>"
  example: "!char server Robin Hood"
  tags: "setup character sheet server"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "View character sheet"
  syntax: "!sheet"
  example: "!sheet"
  tags: "setup character sheet"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Update character sheet"
  note: "Reloads the character sheet from the original source link."
  syntax: "!update"
  example: "!update"
  tags: "setup character sheet refresh reload"
  category: "01 Setup"
  type: "Player"
  image: ""

- title: "Long Rest"
  syntax: "!g lr"
  example: "!g lr"
  tags: "long rest"
  category: "02 Resting"
  type: "Player"
  image: ""
  
- title: "Short Rest"
  syntax: "!g sr"
  example: "!g sr"
  tags: "long rest"
  category: "02 Resting"
  type: "Player"
  image: ""

- title: "Skills Checks"
  syntax: "!c <skill name>"
  example: "!c perception"
  tags: "Skills Abilitites checks"
  category: "03 Skills & Checks"
  type: "Player"
  image: ""

- title: "Saving Throws"
  syntax: "!s <saving throw>"
  example: "!s dex"
  tags: "Skills Abilitites checks saving throws"
  category: "03 Skills & Checks"
  type: "Player"
  image: ""

- title: "Death Saves"
  syntax: "!s death"
  example: "!s death"
  tags: "Skills Abilitites checks saving throws"
  category: "03 Skills & Checks"
  type: "Player"
  image: ""

- title: "Join Avrae Combat, Roll Initiative"
  syntax: "!i join"
  example: "!i join"
  tags: "Join Initiative"
  category: "04 Game Control"
  type: "Player"
  image: ""

- title: "End Turn"
  syntax: "!i n"
  example: "!i n"
  tags: "EOT End of Turn"
  category: "04 Game Control"
  type: "Player"
  image: ""

- title: "Check Available Attacks"
  syntax: "!a list"
  example: "!a list"
  tags: "Attack"
  category: "05 Attacking"
  type: "Player"
  image: ""

- title: "Attack Enemy"
  syntax: "!a <weapon> -t <enemy>"
  example: "!a shortsword -t goblin"
  tags: "Attack Target"
  category: "05 Attacking"
  type: "Player"
  image: ""

  
- title: "Attack Multiple Enemies"
  syntax: "!a <weapon> -t <enemy 1> -t <enemy 1>"
  example: "!a shortsword -t goblin1 -t goblin2"
  tags: "Attack Target Multiple"
  category: "05 Attacking"
  type: "Player"
  image: ""
# =============================================
# Actions / Attacks
# =============================================

- title: "List Attacks"
  syntax: "!a list"
  example: "!a list"
  tags: "attack list weapons"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack Target"
  note: "Targets the combatant and automatically applies damage on hit."
  syntax: "!a <weapon> -t <target>"
  example: "!a shortsword -t goblin1"
  tags: "attack target combat"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with Adv/Dis"
  syntax: "!a <weapon> -t <target> <adv/dis>"
  example: "!a longbow -t goblin1 adv"
  tags: "attack advantage disadvantage"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Multi-Attack (Reroll)"
  note: "Rolls the attack multiple times (e.g., Extra Attack, Eldritch Blast)."
  syntax: "!a <weapon> -t <target> -rr <count>"
  example: "!a longsword -t goblin1 -rr 2"
  tags: "attack multi extra attack"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack with Modifiers"
  note: "-b adds to hit, -d adds to damage."
  syntax: "!a <weapon> -t <target> -b <hit bonus> -d <dmg bonus>"
  example: "!a dagger -t goblin1 -b 1d4 -d 2"
  tags: "attack bonus bardic bless rage"
  category: "05 Actions"
  type: "Player"
  image: ""

- title: "Attack Specific AC"
  note: "Rolls against a manual AC instead of a targeted token."
  syntax: "!a <weapon> -ac <AC>"
  example: "!a dagger -ac 15"
  tags: "attack manual ac"
  category: "05 Actions"
  type: "Player"
  image: ""


  category: "21 Running Combat"
  type: "DM"
  image: ""

- title: "Remove Effect"
  syntax: "!i re <target> <effect>"
  example: "!i re Player1 Prone"
  tags: "init remove effect cure"
  category: "21 Running Combat"
  type: "DM"
  image: ""
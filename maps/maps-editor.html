<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="../assets/css/map.css" />
</head>
<body>
    <div class="container">
        <h1>Map Editor</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="map-select">Select Map:</label>
                <select id="map-select">
                    <option value="">Loading maps...</option>
                </select>
            </div>
            <p class="info-text">Click anywhere on the map to add a new pin | Click existing pins to edit or delete</p>
        </div>

        <div id="editor-widget"
             data-map-component
             data-editable="true"
        </div>
        <div class="control-group">
            <label>&nbsp;</label>
            <button id="save-view-btn" style="background: #2ecc71; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;">
                Set Current View as Default
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="module">
        import { fetchMapList } from '../assets/js/map-widget.js';

        const mapSelect = document.getElementById('map-select');
        let editorWidget = null;

        async function init() {
            try {
                // 1. Fetch maps using the helper from map-widget.js
                const maps = await fetchMapList();

                if (!maps || maps.length === 0) {
                    mapSelect.innerHTML = '<option value="">No maps available</option>';
                    return;
                }

                // 2. Populate Dropdown
                mapSelect.innerHTML = maps.map(m => 
                    `<option value="${m.id}">${m.name}</option>`
                ).join('');

                // 3. Initialize widget with first map
                // Note: The widget auto-initializes into window.mapComponents because of data-map-component
                // We wait a tiny bit to ensure the DOM is ready
                setTimeout(() => {
                    editorWidget = window.mapComponents['editor-widget'];
                    if (editorWidget && maps.length > 0) {
                        editorWidget.loadMapById(maps[0].id);
                    }
                }, 50);

            } catch (err) {
                console.error('Initialization error:', err);
                alert('Failed to load map list: ' + err.message);
            }
        }

        // Handle Map Switching
        mapSelect.addEventListener('change', (e) => {
            const mapId = parseInt(e.target.value);
            if (mapId && editorWidget) {
                editorWidget.loadMapById(mapId);
            }
        });

        init();

        const saveViewBtn = document.getElementById('save-view-btn');

        saveViewBtn.addEventListener('click', async () => {
            const widget = window.mapComponents['editor-widget'];
            if (widget) {
                try {
                    await widget.saveCurrentViewAsDefault();
                } catch (err) {
                    alert('Error saving view: ' + err.message);
                }
            }
        });
    </script>
</body>
</html>

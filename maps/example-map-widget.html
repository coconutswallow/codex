<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 14px;
            color: #ccc;
            font-weight: 600;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            min-width: 250px;
            cursor: pointer;
        }

        select:hover {
            border-color: #666;
        }

        .info-text {
            color: #aaa;
            font-size: 14px;
            font-style: italic;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 80vh;
            border: 2px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #1a1a1a;
        }

        .leaflet-popup-content-wrapper {
            background: #ffffff !important; 
            color: #333333 !important;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        .leaflet-popup-content h3 {
            color: #58180D;
            margin: 0 0 10px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .leaflet-popup-content p {
            margin: 8px 0;
            color: #333;
        }

        .leaflet-popup-content a {
            color: #58180D;
            text-decoration: none;
            font-weight: 600;
        }

        .leaflet-popup-content a:hover {
            text-decoration: underline;
        }

        .pin-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }

        .pin-form strong {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .pin-form label {
            font-weight: 600;
            font-size: 13px;
            color: #555;
            margin-bottom: -5px;
        }

        .pin-form input,
        .pin-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            color: #000;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        .pin-form input:focus,
        .pin-form textarea:focus {
            outline: none;
            border-color: #58180D;
        }

        .pin-form button {
            background: #58180D;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
            transition: opacity 0.2s;
        }

        .pin-form button:hover {
            opacity: 0.85;
        }

        .pin-form button.delete-btn {
            background: #c0392b;
            margin-top: 10px;
        }

        .pin-form button.delete-btn:hover {
            opacity: 0.85;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group button {
            flex: 1;
        }

        .error {
            background: #5a1a1a;
            color: #ffaaaa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #8a2a2a;
        }

        .location-display {
            color: #333;
            margin-bottom: 10px;
        }

        .location-display p {
            margin: 5px 0;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
        }

        .location-display .edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .location-display button {
            background: #58180D;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
            transition: opacity 0.2s;
        }

        .location-display button:hover {
            opacity: 0.85;
        }

        .location-display button.delete-btn {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Editor</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="map-select">Select Map:</label>
                <select id="map-select">
                    <option value="">Loading maps...</option>
                </select>
            </div>
            <p class="info-text">Click anywhere on the map to add a new pin | Click existing pins to edit or delete</p>
        </div>

        <div id="error-container"></div>
        
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="module">
        import { supabase } from './assets/js/supabaseClient.js';

        let map = null;
        let currentMapId = null;
        let currentMapData = null;
        let markers = new Map();

        const mapSelect = document.getElementById('map-select');
        const errorContainer = document.getElementById('error-container');

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            errorContainer.innerHTML = '';
        }

        async function loadMaps() {
            try {
                const { data: maps, error } = await supabase
                    .from('location_maps')
                    .select('*')
                    .order('name');

                if (error) throw error;

                if (!maps || maps.length === 0) {
                    mapSelect.innerHTML = '<option value="">No maps available</option>';
                    showError('No maps found in database.');
                    return;
                }

                mapSelect.innerHTML = maps.map(m => 
                    `<option value="${m.id}">${m.name}${m.description ? ' - ' + m.description : ''}</option>`
                ).join('');

                if (maps.length > 0) {
                    currentMapId = maps[0].id;
                    await loadMap(maps[0]);
                }

            } catch (err) {
                console.error('Error loading maps:', err);
                showError('Failed to load maps: ' + err.message);
            }
        }

        async function loadMap(mapData) {
            clearError();
            currentMapData = mapData;
            currentMapId = mapData.id;
            markers.clear();

            const mapWidth = mapData.width;
            const mapHeight = mapData.height;
            const mapUrl = mapData.map_file_url;

            if (!mapWidth || !mapHeight) {
                showError('Map dimensions (width/height) are missing in the database.');
                return;
            }

            if (map) {
                map.remove();
            }

            map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 3,
                zoomSnap: 0.5,
                scrollWheelZoom: true,
                attributionControl: false
            });

            const bounds = [[0, 0], [mapHeight, mapWidth]];
            
            L.imageOverlay(mapUrl, bounds).addTo(map);
            map.fitBounds(bounds);
            map.setMaxBounds(bounds);

            map.on('click', handleMapClick);

            await loadPins();
        }

        async function loadPins() {
            if (!currentMapId) return;

            try {
                const { data: locations, error } = await supabase
                    .from('locations')
                    .select('*')
                    .eq('map_id', currentMapId);

                if (error) throw error;

                if (locations) {
                    locations.forEach(addMarkerToMap);
                }

            } catch (err) {
                console.error('Error loading pins:', err);
                showError('Failed to load location pins: ' + err.message);
            }
        }

        function addMarkerToMap(loc) {
            const marker = L.marker([loc.y, loc.x]).addTo(map);
            markers.set(loc.id, marker);
            
            const popupContent = createViewPopup(loc);
            marker.bindPopup(popupContent);
            
            if (loc.is_home) {
                marker.setIcon(L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));
            }
        }

        function createViewPopup(loc) {
            return `
                <div class="location-display">
                    <h3>${loc.name || 'Unnamed Location'}</h3>
                    ${loc.description ? `<p><strong>Description:</strong> ${loc.description}</p>` : ''}
                    ${loc.link_url ? `<p><strong>Link:</strong> <a href="${loc.link_url}" target="_blank">${loc.link_url}</a></p>` : ''}
                    ${loc.is_home ? `<p><strong>Home Location:</strong> Yes</p>` : ''}
                    <p><strong>Coordinates:</strong> X: ${loc.x}, Y: ${loc.y}</p>
                    <div class="edit-actions">
                        <button onclick="window.editPin(${loc.id})">Edit</button>
                        <button class="delete-btn" onclick="window.deletePin(${loc.id})">Delete</button>
                    </div>
                </div>
            `;
        }

        function createEditPopup(loc) {
            return `
                <div class="pin-form">
                    <strong>Edit Location</strong>
                    <label>Name *</label>
                    <input type="text" id="edit-name" value="${loc.name || ''}" required />
                    
                    <label>Description</label>
                    <textarea id="edit-desc" rows="3">${loc.description || ''}</textarea>
                    
                    <label>Link URL</label>
                    <input type="text" id="edit-link" value="${loc.link_url || ''}" />
                    
                    <label>
                        <input type="checkbox" id="edit-home" ${loc.is_home ? 'checked' : ''} style="width: auto; margin-right: 5px;" />
                        Mark as home location
                    </label>
                    
                    <div class="button-group">
                        <button onclick="window.saveEdit(${loc.id})">Save</button>
                        <button onclick="window.cancelEdit(${loc.id})">Cancel</button>
                    </div>
                </div>
            `;
        }

        function handleMapClick(e) {
            if (!currentMapId) {
                alert('Please select a map first.');
                return;
            }

            const x = e.latlng.lng.toFixed(2);
            const y = e.latlng.lat.toFixed(2);

            const formHtml = `
                <div class="pin-form">
                    <strong>Add New Location</strong>
                    <label>Name *</label>
                    <input type="text" id="new-name" placeholder="Location name" required />
                    
                    <label>Description</label>
                    <textarea id="new-desc" placeholder="Optional description" rows="3"></textarea>
                    
                    <label>Link URL</label>
                    <input type="text" id="new-link" placeholder="https://..." />
                    
                    <label>
                        <input type="checkbox" id="new-home" style="width: auto; margin-right: 5px;" />
                        Mark as home location
                    </label>
                    
                    <button onclick="window.savePin(${x}, ${y})">Save Location</button>
                </div>
            `;

            L.popup()
                .setLatLng(e.latlng)
                .setContent(formHtml)
                .openOn(map);
        }

        window.savePin = async function(x, y) {
            const name = document.getElementById('new-name').value.trim();
            const desc = document.getElementById('new-desc').value.trim();
            const link = document.getElementById('new-link').value.trim();
            const isHome = document.getElementById('new-home').checked;

            if (!name) {
                alert('Location name is required');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('locations')
                    .insert([{
                        map_id: currentMapId,
                        name: name,
                        x: parseFloat(x),
                        y: parseFloat(y),
                        description: desc || null,
                        link_url: link || null,
                        is_home: isHome
                    }])
                    .select();

                if (error) throw error;

                if (data && data[0]) {
                    addMarkerToMap(data[0]);
                    map.closePopup();
                }

            } catch (err) {
                console.error('Error saving pin:', err);
                alert('Failed to save location: ' + err.message);
            }
        };

        window.editPin = async function(locationId) {
            try {
                const { data, error } = await supabase
                    .from('locations')
                    .select('*')
                    .eq('id', locationId)
                    .single();

                if (error) throw error;

                const marker = markers.get(locationId);
                if (marker) {
                    marker.setPopupContent(createEditPopup(data));
                    marker.openPopup();
                }

            } catch (err) {
                console.error('Error loading location:', err);
                alert('Failed to load location: ' + err.message);
            }
        };

        window.saveEdit = async function(locationId) {
            const name = document.getElementById('edit-name').value.trim();
            const desc = document.getElementById('edit-desc').value.trim();
            const link = document.getElementById('edit-link').value.trim();
            const isHome = document.getElementById('edit-home').checked;

            if (!name) {
                alert('Location name is required');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('locations')
                    .update({
                        name: name,
                        description: desc || null,
                        link_url: link || null,
                        is_home: isHome
                    })
                    .eq('id', locationId)
                    .select();

                if (error) throw error;

                if (data && data[0]) {
                    const marker = markers.get(locationId);
                    if (marker) {
                        marker.setPopupContent(createViewPopup(data[0]));
                        
                        // Update icon if home status changed
                        if (data[0].is_home) {
                            marker.setIcon(L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            }));
                        } else {
                            marker.setIcon(new L.Icon.Default());
                        }
                    }
                }

            } catch (err) {
                console.error('Error updating location:', err);
                alert('Failed to update location: ' + err.message);
            }
        };

        window.cancelEdit = async function(locationId) {
            try {
                const { data, error } = await supabase
                    .from('locations')
                    .select('*')
                    .eq('id', locationId)
                    .single();

                if (error) throw error;

                const marker = markers.get(locationId);
                if (marker) {
                    marker.setPopupContent(createViewPopup(data));
                }

            } catch (err) {
                console.error('Error:', err);
            }
        };

        window.deletePin = async function(locationId) {
            if (!confirm('Are you sure you want to delete this location?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('locations')
                    .delete()
                    .eq('id', locationId);

                if (error) throw error;

                const marker = markers.get(locationId);
                if (marker) {
                    map.removeLayer(marker);
                    markers.delete(locationId);
                }

            } catch (err) {
                console.error('Error deleting location:', err);
                alert('Failed to delete location: ' + err.message);
            }
        };

        mapSelect.addEventListener('change', async (e) => {
            const mapId = parseInt(e.target.value);
            if (!mapId) return;

            try {
                const { data: mapData, error } = await supabase
                    .from('location_maps')
                    .select('*')
                    .eq('id', mapId)
                    .single();

                if (error) throw error;
                if (mapData) await loadMap(mapData);

            } catch (err) {
                console.error('Error loading selected map:', err);
                showError('Failed to load map: ' + err.message);
            }
        });

        loadMaps();
    </script>
</body>
</html>
